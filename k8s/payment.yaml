---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    app: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment
        image: teamcloudyuga/payment-go-opentracing
        ports:
        - containerPort: 5005
          name: p-port
        - containerPort: 8700
          name: o-port
---

apiVersion: v1
kind: Service
metadata:
  name: payment
  labels:
    app: payment
spec:
  ports:
  - name: p-port
    port: 5005
    targetPort: 5005
    protocol: TCP
  - name: o-port
    port: 8700
    targetPort: 8700
    protocol: TCP
  selector:
    app: payment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentdb
  labels:
    app: paymentdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paymentdb
  template:
    metadata:
      labels:
        app: paymentdb
    spec:
      volumes:
        - name: paymentdb
          emptyDir: {}
      containers:
      - name: paymentdb
        image: mongo
        volumeMounts:
        - name: paymentdb
          mountPath: /data/db
        ports:
        - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: paymentdb
  labels:
    app: paymentdb
spec:
  ports:
  - port: 27017
    protocol: TCP
  selector:
    app: paymentdb
